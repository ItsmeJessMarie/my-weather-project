<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>🌥️ Weather4U</title>
  </head>
  <body>
    <div class="container">
      <div class="cities">
        <div class="row">
          <div class="col" id="tokyo">Tokyo</div>
          <div class="col" id="new-york">New York</div>
          <div class="col" id="london">London</div>
          <div class="col" id="los-angeles">Los Angeles</div>
          <div class="col" id="paris">Paris</div>
          <div class="col" id="chicago">Chicago</div>
        </div>
      </div>
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control enter-city shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              id="search-input"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Current"
              id="current-input"
              class="form-control btn btn-success shadow-sm"
            />
          </div>
        </div>
      </form>
      <div class="weather-app">
        <div class="current">
          <div class="row">
            <div class="col-7">
              <h1 class="city" id="city"></h1>
              <div class="current-time" id="date"></div>
            </div>
            <div class="col-5" id="current-parameters">
              <span class="emoji-now">☀️</span>
              <span class="temperature-now" id="temperature-now"></span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a>
                |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <h3 class="weather-description" id="weather-description"></h3>
              <div class="parameters">
                Humidity: <span id="humidity"></span>% Wind:
                <span id="wind"></span> mph
              </div>
            </div>
          </div>
        </div>
        <div class="forecast">
          <div class="row">
            <div class="col">
              <span class="emoji">☀️</span>
              <div class="low-hi">31°/63°</div>
              <div class="day">Today</div>
              <div class="date">04/27</div>
            </div>
            <div class="col">
              <span class="emoji">☁️</span>
              <div class="low-hi">37°/61°</div>
              <div class="day">Fri</div>
              <div class="date">04/28</div>
            </div>
            <div class="col">
              <span class="emoji">🌧️</span>
              <div class="low-hi">39°/50°</div>
              <div class="day">Sat</div>
              <div class="date">04/29</div>
            </div>
            <div class="col">
              <span class="emoji">🌧️</span>
              <div class="low-hi">34°/42°</div>
              <div class="day">Sun</div>
              <div class="date">04/30</div>
            </div>
            <div class="col">
              <span class="emoji">🌧️</span>
              <div class="low-hi">34°/43°</div>
              <div class="day">Mon</div>
              <div class="date">05/01</div>
            </div>
            <div class="col">
              <span class="emoji">🍃</span>
              <div class="low-hi">36°/48°</div>
              <div class="day">Tue</div>
              <div class="date">05/02</div>
            </div>
            <div class="col">
              <span class="emoji">☁️</span>
              <div class="low-hi">34°/56°</div>
              <div class="day">Wed</div>
              <div class="date">05/03</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
